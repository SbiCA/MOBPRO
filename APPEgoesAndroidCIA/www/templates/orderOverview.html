<ion-view view-title="Order Overview">
    <ion-content class="padding">

        <ion-list show-delete="data.showDelete">
            <ion-item ng-repeat="order in orders" item="item" ui-sref="orderDetail({orderId: order.id})" class="item-remove-animate">
                <div>
                    {{ order.deliveryDate | date:"dd.MM.yyyy"}}
                </div>
                <div>
                    {{ order.customer.name}} CHF: {{order.totalAmount}}
                </div>
                <ion-delete-button class="ion-minus-circled" ng-click="cancelOrder(order)"></ion-delete-button>
            </ion-item>
        </ion-list>
    </ion-content>

    <div class="bar bar-footer bar-stable">
        <div class="buttons">
            <button class="button disabled" ng-click="createOrder()">New Order</button>
        </div>
        <div class="buttons pull-right">
            <button class="button" ng-click="data.showDelete = !data.showDelete">Cancel Order</button>
        </div>
    </div>
</ion-view>
